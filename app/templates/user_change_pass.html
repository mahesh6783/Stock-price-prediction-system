{% extends 'user_navbar.html' %}
{% load static %}
{% block content %}
    


    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
             
            <div class="col-sm-12 col-xl-6">
                <div class="bg-secondary text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">USERS</h6>
                    </div>
                    <table class="table table-bordered">
                         
                        <form action="" method="POST">
                            {% csrf_token %}
                            
                                
                                 
                                <tr>
                                    <td>OLD PASSWORD:</td><td><input type="text" name="old_pass" required></td>
                                </tr>
                                
                                <tr>
                                    <td>NEW PASSWORD</td><td><input type="text" name="new_pass" required></td>
                                </tr>
                                <tr>
                                    <td>CONFIRM PASSWORD</td><td><input type="text" name="c_pass" required></td>
                                </tr>
                                
                                <tr>
                                    <td colspan="2"><input id="submit" type="submit" value="CHANGE"></td>
                                </tr>
            
                             
                        
                        </form>   
                    </table>
                    <h5>{{msg}}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
